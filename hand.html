<!DOCTYPE html>
<html>
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <title> The Golden Hand </title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Oswald:wght@700&display=swap');
        
        </style>
    </head>
    <body>
   
        <div class="DefaultCycle" style="width: 1080px; height: 1920px; position: relative; background: linear-gradient(180deg, #4A0202 0%, #270000 68%, black 100%)">
            <img class="DrawnHands" style="width: 1080px; height: 1920px; left: 0px; top: 0px; position: absolute; opacity: 0.50" src="https://raw.githubusercontent.com/dalynnmiller/thegoldenhand/main/Untitled_Artwork%2086.png" />
            <img class="HandImage" style="width: 1080px; height: 935px; left: 0px; top: 985px; position: absolute; opacity: 0.30" src="https://raw.githubusercontent.com/dalynnmiller/thegoldenhand/main/NicePng_hands-png_209768.png" />
            <img class="Solidhands" style="width: 1080px; height: 935px; left: 0px; top: 985px; position: absolute; opacity: 0.30" src="" />
            <div class="Question" style="width: 680px; height: 221px; left: 200px; top: 397px; position: absolute; text-align: center; color: white; font-size: 70px; font-family: Oswald; font-weight: 700; word-wrap: break-word">How is our perception of history shaped by whose voices tell it?</div>
            <div class="Phonenumber" style="width: 697px; height: 142px; left: 191px; top: 731px; position: absolute; text-align: center; color: white; font-size: 30px; font-family: Open Sans; font-style: italic; font-weight: 300; word-wrap: break-word">text your thoughts to +1 (833) 381-0726</div>
            <img class="Characters" style="width: 870px; height: 1101px; left: 105px; top: -34px; position: absolute" src="https://raw.githubusercontent.com/dalynnmiller/thegoldenhand/main/Untitled_Artwork%2010.gif" />
            <div class="Translationpinyin" style="width: 577px; height: 346px; left: 251px; top: 272px; position: absolute; text-align: center; color: #FCEFA3; font-size: 40px; font-family: Open Sans; font-style: italic; font-weight: 400; word-wrap: break-word">jīn shǒu: ‘The Golden Hand’</div>
            <div class="HoldMyHand" style="width: 764px; height: 220px; left: 158px; top: 1616px; position: absolute; text-align: center; color: #FAC300; font-size: 80px; font-family: Oswald; font-weight: 700; word-wrap: break-word">hold my hand.</div>
          </div>
    
          <div class="Displaymessage" style="width: 675px; height: 424px; left: 218px; top: 960px; position: absolute; text-align: center; color: white; font-size: 40px; font-family: Oswald; font-weight: 300; word-wrap: break-word">Placeholder Message</div>

        <script>
            const displayMessage = document.querySelector(".Displaymessage");

            function fetchMessages() {
                fetch('/messages')
                    .then(response => response.json())
                    .then(messages => {
                        let currentIndex = 0;

                        function cycleMessages() {
                            displayMessage.textContent = messages[currentIndex];
                            currentIndex = (currentIndex + 1) % messages.length;
                        }

                        cycleMessages();
                        setInterval(cycleMessages, 10000); // Update every 5 seconds (adjust as needed)
                    })
                    .catch(error => {
                        console.error('Error fetching messages:', error);
                    });
            }

            fetchMessages();
        </script>
    </body>
</html>
